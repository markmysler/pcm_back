worker_processes 1;

events {
    worker_connections 1024;
}

http {
    client_max_body_size 25M;

    server {
        listen 80;
        server_name amvp.app www.amvp.app api.amvp.app id.amvp.app;
        return 301 https://$host$request_uri;
    }

    server {
        listen 443 ssl;
        server_name amvp.app www.amvp.app;

        ssl_certificate /etc/nginx/certs/amvp.app.crt;
        ssl_certificate_key /etc/nginx/certs/amvp.app.key;

        location / {
            root /usr/share/nginx/html;
            try_files $uri $uri/ =404;
        }
        location /static/ {
            alias /var/www/static/;
            autoindex on;
            try_files $uri =404;
        }
    }

    server {
        listen 443 ssl;
        server_name api.amvp.app;

        ssl_certificate /etc/nginx/certs/amvp.app.crt;
        ssl_certificate_key /etc/nginx/certs/amvp.app.key;

        client_max_body_size 25M;

        location / {
            proxy_pass http://api:8000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    server {
        listen 443 ssl;
        server_name id.amvp.app;
        ssl_certificate /etc/nginx/certs/amvp.app.crt;
        ssl_certificate_key /etc/nginx/certs/amvp.app.key;

        location / {
            proxy_pass http://keycloak:8080;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port $server_port;
        }
    }
}
